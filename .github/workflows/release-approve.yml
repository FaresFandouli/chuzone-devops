name: Release Approve

on:
  pull_request:
    types:
      - closed
    branches:
      - main

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/chuzone-frontend
  RC_TAG: 1.0.0-RC1
  RELEASE_TAG: 1.0.0

jobs:
  promote-release:
    name: Promote RC to Release
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull RC image
        run: docker pull ${{ env.DOCKER_IMAGE }}:${{ env.RC_TAG }}

      - name: Tag as release version
        run: |
          docker tag ${{ env.DOCKER_IMAGE }}:${{ env.RC_TAG }} ${{ env.DOCKER_IMAGE }}:${{ env.RELEASE_TAG }}
          docker tag ${{ env.DOCKER_IMAGE }}:${{ env.RC_TAG }} ${{ env.DOCKER_IMAGE }}:latest

      - name: Push release tags
        run: |
          docker push ${{ env.DOCKER_IMAGE }}:${{ env.RELEASE_TAG }}
          docker push ${{ env.DOCKER_IMAGE }}:latest

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a v${{ env.RELEASE_TAG }} -m "Release version ${{ env.RELEASE_TAG }}"
          git push origin v${{ env.RELEASE_TAG }}